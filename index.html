<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Fredoka&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/756ca1daf7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>City Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <div class="row">
            <div class="col-6 today-weather">
              <div class="card main">
                <h1 id="current-city"></h1>
                <div id="date"></div>
                <div id="time"></div>
                <div class="actual-temp">
                  <span id="current-temp">¬∞</span>
                  <span>
                    <a class ="selected-units" id="celsius" href="#">C</a>
                    <span id="temp-dash"> | </span>
                    <a id="fahrenheit" href="#">F</a>
                  </span>
                </div>
                <div id="current-temp-text">Current temperature</div>
                <div class="actual-icon"><img id="icon" /></div>
                <div class="all-current">
                  <div>
                    <span class="conditions">Conditions: </span>
                    <span class="current" id="current-conditions"></span>
                  </div>
                  <div>
                    <span class="conditions">Humidity: </span>
                    <span class="current" id="current-humidity"></span>
                  </div>
                  <div>
                    <span class="conditions">Wind: </span>
                    <span class="current" id="current-wind"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <form class="input-group mb-3" id="city-form">
                <input
                  type="text"
                  class="form-control"
                  id="city-input"
                  placeholder="Enter your city here"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  autocomplete="off"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  üîç
                </button>
              </form>
              <button
                type="button"
                class="location-btn btn btn-outline-success"
                id="location"
              >
                Current location
              </button>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/I-r-e-n-a/city-weather-app"
            target="_blank"
            >Open source code</a
          >
          by Irena Vercmane
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
